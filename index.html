<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HANGMAN</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<div id="popUp1">
		<p>Let's play Hangman!</p>
		<p>Would you like to choose your own word, or randomly generate one?</p>
		<input type="button" class ="popUp1" id ="enterWord" value="Enter own word">
		<input type="button" class ="popUp1" id ="randomGenerate" value="Randomly generate">
	</div>
	<div id="popUp2">
		<p>Enter your word and press submit</p>
		<input type="password" class="popUp2" id="enterWordInput" name="password">
		<button class="popUp2" id="enterWordSubmit">Submit</button>
	</div>
	<div id="popUp3">
	<p>All set!</p>
	<button class="popUp3" id="startGame">Start the game!</button>
	</div>
	<div id="popUp4">
	<p>Select your category!</p>
	<select id="selectOption">
		<option value= "cities">Cities</option>
		<option value= "colours">Colours</option>
		<option value= "animals">Animals</option>
	</select>
	<button class="popUp4" id="randomGenerateSubmit">Submit</button>
	</div>
	<div id="gameWrapper">
		<h1>TIME TO PLAY!</h1>
		<div id="chosenWord"></div>
		<div id="wordSeed"></div>
		<div id="letterSeed"></div>
		<div id="gameStatus"></div>
	</div>
</body>
</html>
